<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="master.css">
    <link rel="shortcut icon" type="image/png" href="img/logo_tab.png">
    <script src="main.js"></script>
</head>
<body id="land_bg">
    <div class="container-fluid">
      <div class="row" id="land">
        <div class="col-12 pl-5 pt-3">
            <div class="pt-3 mb-3">
                <img src="img/logo.png" alt="logo" id="logo_land">
              </div>
              <div>
                <h1 class="text-uppercase text-white mb-2">Start Learning English</h1>
                <h2 class="font-weight-light text-white">Certificate Your Knowledge For Free</h2>
                <a href="home.html"><button type="submit" class="btn btn-secondary mt-3 mb-4">Get Started For Free</button></a>
              </div>
              
      
              <div class="form-popup" id="land_form">
              <form action="#" method="post" autocomplete="off">
                  <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control m-0" id="email" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted"><strong>We'll never share your email with anyone else.</strong></small>
                  </div>
                  <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-secondary" id="submit" onclick="validate()">Submit</button>
              </form>
              </div>
        </div>
      </div>
        
    </div>
</body>
</html>
